<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo03</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<!--由于React使用的JSX语法和JavaScript不兼容,所以需要使用type-->
<script type="text/babel">
   var arr = [
       <h1>Hello World!</h1>,
       <h2>React is awesome</h2>,
   ];
   ReactDOM.render(
       <div>{arr}</div>,
       document.getElementById('example')
   );
</script>
</body>
</html>
